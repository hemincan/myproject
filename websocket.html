<!DOCTYPE html>
<html>
<head>
  <title>skynet WebSocket example</title>
</head>
<body>   
 <button onclick="send()">sendMessage</button>
 <button onclick="playChess()">playChess</button>
  <script>
    var ws = new WebSocket('ws://127.0.0.1:8889/ws');

    ws.onopen = function(){
     alert("open");
     ws.send('WebSocket'); 
     
    };
    ws.onmessage = function(ev){
     alert(ev.data);
    };
    ws.onclose = function(ev){
     alert("close");
    };
    ws.onerror = function(ev){
     alert("error");
    };
    function send() {
        var login={}
        login.action="login";
        ws.send(JSON.stringify(login));
        var start={}
        start.action="startNewGame"
        ws.send(JSON.stringify(start));
    };
    function playChess() {
        var play={}
        play.action="playChess";
        play.x=1;
        play.y=1;
        ws.send(JSON.stringify(play));

    }
  </script>
</body>
</html>
