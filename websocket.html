<!DOCTYPE html>
<html>
<head>
  <title>skynet WebSocket example</title>
</head>
<body>   
 <button onclick="send()">发送消息</button>
  <script>
    var ws = new WebSocket('ws://127.0.0.1:8889/ws');

    ws.onopen = function(){
     alert("open");
     ws.send('WebSocket'); 
     
    };
    ws.onmessage = function(ev){
     alert(ev.data);
    };
    ws.onclose = function(ev){
     alert("close");
    };
    ws.onerror = function(ev){
     alert("error");
    };
    function send() {
        
        ws.send("message");
    }
  </script>
</body>
</html>
